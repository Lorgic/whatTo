<ion-header>

  <ion-navbar>
    <ion-title>Instructies</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="addInstructionsForm" (ngSubmit)="onSubmit()">
    <div formArrayName="instructions">

        <ion-card *ngFor="let instruction of instructions.controls; index as idx" >
          <ion-card-header>Instructie {{idx + 1}}</ion-card-header>
          <img [id]="'instImg' + idx" src="" class="instructions-image"/>
          <ion-card-content class="instructions-container">
            <lor-text-area label="Beschrijf de instructie" [parent]="instructions.controls[idx]" control="name" class="txt-instruction"></lor-text-area>
            <button margin-left clear icon-only ion-button class="btn-delete" (click)="deleteInstructionInput(idx)"><ion-icon name="trash"></ion-icon></button>
          </ion-card-content>
          <ion-row>
            <ion-col>
              <button (click)="addPhoto(idx)" ion-button icon-left clear small>
                <ion-icon name="camera"></ion-icon>
                <div>Foto</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small (click)="addTimer(idx)">
                <ion-icon name="alarm"></ion-icon>
                <div [id]="'instTimer' + idx">Wekker</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>

    </div>
    <button ion-fab mini float-right (click)="addInstructionsInput()"><ion-icon name="add"></ion-icon></button>
  </form>
</ion-content>
